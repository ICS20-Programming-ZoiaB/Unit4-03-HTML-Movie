<!DOCTYPE html>
<html lang="en-ca">
 <head>
   
   <!-- Metadata -->
   <meta charset="utf-8">
   <meta name="description" content="Movie Ratings Webpage, with JavaScript">
   <meta name="keywords" content="immaculata, ics2o">
   <meta name="author" content="ZoiaB">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- Code for the favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="manifest" href="./favicon/site.webmanifest">
   
   <!-- Link to CSS file -->
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
   
   <!-- Title -->
   <title>Movie Ratings Webpage</title>
 </head>
 <body>
   
   <!-- Link to JS file -->
   <script src="./js/script.js"></script>
         
   <!-- Header and body text -->
   <h1>Movie Ratings Webpage</h1>
   <p>Hello.This webspage can tell you what ratings of movies you're allowed to watch based on your age. Please type in your information below to recieve your result:</p>
   <h3>Your Input:</h3>
   
   <!-- Form for user input -->
   <form action="javascript:ageSent()">
     <label for="age">How old are you?</label>
     <input type="number" step="1" min="0" max="122" id="user-age" placeholder="Age">
     <br><br>
     <input type="submit" id="button" value="Result" button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
   </form>
   
   <!-- Div for results -->
   <div id="results"></div>
 </body>
</html>
